bookdown::gitbook:
  css: style.css
  split_by: chapter
  split_bib: FALSE
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">Visitor Survey Report</a></li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
